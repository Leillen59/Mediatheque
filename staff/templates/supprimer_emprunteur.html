<!DOCTYPE html>
<html>
<head>
    <title>Supprimer un emprunteur</title>
</head>
<body>
    <h1>Supprimer "{{ emprunteur.nom }}"</h1>
    <p>Es-tu sûr de vouloir supprimer cet emprunteur ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
    </form>

    <p><a href="{% url 'liste_emprunteurs' %}">⬅ Retour à la liste</a></p>
</body>
</html>
