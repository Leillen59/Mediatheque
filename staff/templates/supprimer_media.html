<!DOCTYPE html>
<html>
<head>
    <title>Supprimer un média</title>
</head>
<body>
    {% if media %}
        <h1>Supprimer "{{ media.titre }}"</h1>
        <p>Es-tu sûr de vouloir supprimer ce média ?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Oui, supprimer</button>
        </form>
    {% else %}
        <p>Média introuvable.</p>
    {% endif %}

    <p><a href="/staff/">⬅ Retour au dashboard</a></p>
</body>
</html>
